<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>To-Do</title>
    <script src="script.js"></script>
    <link rel="text/html" href="style.css">
</head>
<body>
    <div class="container">
        <h1>To-DO</h1>
        <form action="POST" id="addTask">
            <input placeholder="Enter Task" type="text" id="userTask">
            <input type="submit" value="Add Task" id="addTaskBtn" onclick="return addTask()">

        </form>
        <div class="items">
            <ul>
                <li>DO this</li>
                <li>DO me</li>
            </ul>
        </div>
    </div>
</body>
</html>
